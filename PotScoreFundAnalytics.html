    </style>

<body>
    <div class="container">

    <script>
        // ... 保持您原有的 JavaScript 代码不变 ...
        window.flowChartInstance = null;
        window.doubleChartInstance = null;

        // ============== 新增函数开始：处理MA图表点击 ==============
        async function handleMaChartClick() {
            const stockCode = document.getElementById('stockCodeDisplay').textContent;
            const stockName = document.getElementById('stockName').textContent;
            const button = document.getElementById('btn-ma-chart');

            if (!stockCode || stockCode === '---') {
                alert('请先加载一只股票。');
                return;
            }

            // 提供视觉反馈
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // 1. 打开一个新窗口
            const popup = window.open('', 'MaChartWindow', 'width=1200,height=750,resizable=yes,scrollbars=yes');
            if (!popup) {
                alert('无法打开弹出窗口，请检查是否被浏览器拦截。');
                button.innerHTML = '<i class="fas fa-chart-simple"></i>'; // 恢复图标
                return;
            }
            
            // 2. 在新窗口中显示加载状态
            popup.document.write(`
                <html>
                    <head><title>加载中...</title><style>body { background:#181818; color:#EAEAEA; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; font-size:1.5rem; } .fas { margin-right: 15px; }</style>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></head>
                    <body><i class="fas fa-spinner fa-spin fa-2x"></i> 正在加载1年期K线数据...</body>
                </html>`);
            popup.document.close();

            try {
                const response = await fetch(`/api/rtStockQueryProxy?code=${stockCode}&type=movingaveragedata`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: '服务器错误' }));
                    throw new Error(errorData.error || `请求失败: ${response.status}`);
                }
                const apiData = await response.json();
                
                if (apiData.error) throw new Error(apiData.error);
                if (!apiData.kline_data || apiData.kline_data.length === 0) throw new Error("未返回有效的K线数据。");

                // 3. 准备包含图表和渲染逻辑的完整HTML
                const chartHtml = `
                    <!DOCTYPE html>
                    <html lang="zh-CN">
                    <head>
                        <meta charset="UTF-8">
                        <title>均线分析 - ${stockName} (${stockCode})</title>
                        <!-- 使用与主页面相同的、已验证兼容的脚本 -->
                        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"><\/script>
                        <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"><\/script>
                        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.min.js"><\/script>
                        <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.0/dist/chartjs-chart-financial.min.js"><\/script>
                        <style>
                            body { background: #181818; color: #EAEAEA; margin: 0; padding:0; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; }
                            .container { padding: 25px; }
                            h1 { 
                                font-size: 2rem;
                                text-align: center; 
                                color: #a0d2eb; 
                                margin-bottom: 25px;
                                padding-bottom: 15px;
                                border-bottom: 1px solid #3A3A3A;
                            }
                            .chart-wrapper {
                                position: relative;
                                height: calc(100vh - 120px); /* 让图表占据大部分可视区域 */
                                width: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="container">
                            <h1>均线分析: ${stockName} (${stockCode})</h1>
                            <div class="chart-wrapper">
                                <canvas id="popupMaChart"></canvas>
                            </div>
                        </div>
                        
                        <script>
                            // 4. 将API数据嵌入到脚本中
                            const chartData = ${JSON.stringify(apiData)};

                            // 5. 将K线图渲染函数也包含进来
                            function renderCandlestickChart(canvas, apiData) {
                                const klineData = apiData.kline_data;
                                const candlestickData = klineData.map(d => ({
                                    x: luxon.DateTime.fromISO(d.date).valueOf(), // 使用 luxon.DateTime
                                    o: d.open, h: d.high, l: d.low, c: d.close
                                }));
                                const volumeData = klineData.map(d => ({
                                    x: luxon.DateTime.fromISO(d.date).valueOf(),
                                    y: d.volume
                                }));
                                const volumeColors = klineData.map(d => d.close >= d.open ? 'rgba(46, 204, 113, 0.7)' : 'rgba(231, 76, 60, 0.7)');

        function getPotScoreClass(potScoreValue) {
            const score = parseFloat(potScoreValue);
            if (isNaN(score)) return ''; 
            if (score > 0) return 'positive';
            if (score < 0 && score >= -0.2) return 'medium'; 
            if (score < -0.2) return 'negative';
            return 'positive'; 
        }

            document.getElementById('stockCodeDisplay').textContent = isEmptyData ? "---" : stockCodeToDisplay;

            currentPotScoreElement.textContent = isEmptyData ? "--" : data.currentPotScore;

                currentPotScoreElement.classList.add(getPotScoreClass(data.currentPotScore));
            }            
            
            const totalInflowElement = document.getElementById('totalInflow');
            totalInflowElement.textContent = isEmptyData ? "--%" : data.totalInflow;
            totalInflowElement.className = 'value'; 
            if (!isEmptyData) {
                const totalInflowValue = parseFloat(String(data.totalInflow).replace('%',''));

                            pointRadius: 5, pointBackgroundColor: '#3498db'

                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#EAEAEA', font: { size: 14 }}},
                        tooltip: {
                            mode: 'index', intersect: false,
                            backgroundColor: 'rgba(40, 40, 40, 0.95)', 
                            titleColor: '#B0BEC5', bodyColor: '#EAEAEA',   
                            titleFont: { size: 16 }, bodyFont: { size: 14 },
                            padding: 12, displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) label += context.parsed.y.toFixed(2) + '%';
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.12)' },
                            ticks: { color: '#90A4AE', font: { size: 13 }}
                        },
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.12)'},
                            ticks: { color: '#90A4AE', font: { size: 13 },
                                callback: function(value) { return value + '%'; }
                            }
                        }
                    },
                    interaction: { mode: 'nearest', axis: 'x', intersect: false },
                    animation: { duration: 1500, easing: 'easeOutQuart' }
                }
            });
        }

        function renderDoubleChart(data) {
            const ctx = document.getElementById('doubleChart').getContext('2d');
             if (window.doubleChartInstance) {
                window.doubleChartInstance.destroy();
                window.doubleChartInstance = null;
            }

            if (!data || !data.dailyData || data.dailyData.length === 0) {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.save();
                ctx.fillStyle = '#787878'; ctx.textAlign = 'center'; ctx.font = '16px Segoe UI';
                ctx.fillText("无动能/价格图表数据", ctx.canvas.width / 2, ctx.canvas.height / 2);
                ctx.restore();
                return;
            }
            
            const dailyDataReversed = [...data.dailyData].reverse();
            const dates = dailyDataReversed.map(d => d.date);
            const potScores = dailyDataReversed.map(d => parseFloat(d.potScore));
            const prices = dailyDataReversed.map(d => d.price);

            window.doubleChartInstance = new Chart(ctx, { 
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: '动能指数', data: potScores,
                            borderColor: '#9b59b6', backgroundColor: 'rgba(155, 89, 182, 0.2)', 
                            borderWidth: 3, fill: true, tension: 0.3, yAxisID: 'y',
                            pointRadius: 5, pointBackgroundColor: '#9b59b6'
                        },
                        {
                            label: '收盘价格', data: prices, 
                            borderColor: '#e67e22', backgroundColor: 'rgba(230, 126, 34, 0.2)', 
                            borderWidth: 3, fill: true, tension: 0.3, yAxisID: 'y1',
                            pointRadius: 5, pointBackgroundColor: '#e67e22'
                        }
                    ]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#EAEAEA', font: { size: 14 }}},
                        tooltip: {
                            mode: 'index', intersect: false,
                            backgroundColor: 'rgba(40, 40, 40, 0.95)', 
                            titleColor: '#B0BEC5', bodyColor: '#EAEAEA',  
                            titleFont: { size: 16 }, bodyFont: { size: 14 },
                            padding: 12, displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += context.dataset.yAxisID === 'y1' ? context.parsed.y.toFixed(2) : context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.12)' },
                            ticks: { color: '#90A4AE', font: { size: 13 }}
                        },
                        y: { 
                            type: 'linear', display: true, position: 'left',
                            grid: { color: 'rgba(155, 89, 182, 0.25)' },
                            ticks: { color: '#9b59b6', font: { size: 13 }},
                            title: { display: true, text: '动能指数', color: '#9b59b6', font: { size: 14, weight: 'bold' }}
                        },
                        y1: { 
                            type: 'linear', display: true, position: 'right',
                            grid: { drawOnChartArea: false, },
                            ticks: { color: '#e67e22', font: { size: 13 }, callback: function(value) { return '' + value.toFixed(2); }},
                            title: { display: true, text: '收盘价格', color: '#e67e22', font: { size: 14, weight: 'bold' }}
                        }
                    },
                    interaction: { mode: 'index', intersect: false },
                    animation: { duration: 1500, easing: 'easeOutQuart' }
                }
            });
        }
    </script>
</body>
</html>
