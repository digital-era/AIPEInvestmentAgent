<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>均线分析图表</title>
  <style>
    body {
      margin: 0;
      background-color: #181818;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #container {
      width: 100vw;
      height: 80vh;
    }
    #volumeContainer {
      width: 100vw;
      height: 20vh;
    }
    #legend {
      text-align: center;
      padding: 10px;
      color: #ccc;
      font-size: 14px;
    }
    .ma-label {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; color: #a0d2eb">均线分析</h2>
  <div id="legend"></div>
  <div id="container"></div>
  <div id="volumeContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    const stockCode = new URLSearchParams(window.location.search).get("code") || "600900";
    const stockName = new URLSearchParams(window.location.search).get("name") || "股票";

    document.title = `均线分析 - ${stockName} (${stockCode})`;

    const container = document.getElementById('container');
    const volumeContainer = document.getElementById('volumeContainer');
    const legend = document.getElementById('legend');

    const chart = LightweightCharts.createChart(container, {
      layout: {
        background: { color: '#181818' },
        textColor: '#ccc',
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
        tickMarkFormatter: (time) => {
          const date = new Date(time * 1000);
          return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
        }
      },
      grid: {
        vertLines: { color: '#444' },
        horzLines: { color: '#444' },
      },
      crosshair: { mode: 0 },
      rightPriceScale: { borderColor: '#666' },
    });

    const volumeChart = LightweightCharts.createChart(volumeContainer, {
      layout: {
        background: { color: '#181818' },
        textColor: '#ccc'
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
        tickMarkFormatter: (time) => {
          const date = new Date(time * 1000);
          return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
        }
      },
      rightPriceScale: { borderColor: '#666' },
      grid: {
        vertLines: { color: '#444' },
        horzLines: { color: '#444' }
      }
    });

    const candleSeries = chart.addCandlestickSeries();
    const volumeSeries = volumeChart.addHistogramSeries({
      color: '#26a69a',
      priceFormat: { type: 'volume' },
      priceScaleId: '',
      scaleMargins: { top: 0.1, bottom: 0 },
    });

    const colors = {
      5: '#e67e22',
      10: '#3498db',
      20: '#9b59b6',
      30: '#f1c40f',
      60: '#2ecc71',
      120: '#e74c3c',
      250: '#bdc3c7'
    };

    const maSeriesMap = {};
    for (const [period, color] of Object.entries(colors)) {
      const series = chart.addLineSeries({
        color,
        lineWidth: 1.5,
        priceLineVisible: false
      });
      maSeriesMap[`MA_${period}`] = series;

      const span = document.createElement('span');
      span.className = 'ma-label';
      span.style.color = color;
      span.textContent = `MA${period}`;
      legend.appendChild(span);
    }

    fetch(`/api/rtStockQueryProxy?code=${encodeURIComponent(stockCode)}&type=movingaveragedata`)
      .then(res => res.json())
      .then(data => {
        const candleData = [];
        const volumeData = [];
        const maDataMap = {};

        for (const [key] of Object.entries(maSeriesMap)) {
          maDataMap[key] = [];
        }

        for (const d of data) {
          const time = Math.floor(new Date(d.Date).getTime() / 1000);

          candleData.push({
            time,
            open: d.Open,
            high: d.High,
            low: d.Low,
            close: d.Close
          });

          volumeData.push({
            time,
            value: d.Volume,
            color: d.Close >= d.Open ? 'rgba(46, 204, 113, 0.7)' : 'rgba(231, 76, 60, 0.7)'
          });

          for (const [key, series] of Object.entries(maSeriesMap)) {
            if (d[key] !== null && d[key] !== undefined) {
              maDataMap[key].push({ time, value: d[key] });
            }
          }
        }

        candleSeries.setData(candleData);
        volumeSeries.setData(volumeData);

        for (const [key, series] of Object.entries(maSeriesMap)) {
          series.setData(maDataMap[key]);
        }
      })
      .catch(e => {
        alert('图表加载失败: ' + e.message);
        console.error(e);
      });
  </script>
</body>
</html>
