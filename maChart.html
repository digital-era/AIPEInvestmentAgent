<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K线均线分析</title>
  <style>
    body {
      margin: 0;
      background-color: #181818;
      color: #EAEAEA;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    header {
      padding: 20px;
      font-size: 1.8rem;
      text-align: center;
      color: #00bcd4;
      border-bottom: 1px solid #333;
    }
    #chart {
      height: 600px;
    }
  </style>
</head>
<body>
  <header>均线分析图</header>
  <div id="chart"></div>

  <!-- ✅ UMD版本脚本，含Candlestick支持 -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: window.innerWidth,
      height: 600,
      layout: {
        backgroundColor: '#181818',
        textColor: '#EAEAEA'
      },
      grid: {
        vertLines: { color: '#333' },
        horzLines: { color: '#333' }
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      }
    });

    const candleSeries = chart.addCandlestickSeries({
      upColor: '#26a69a',
      downColor: '#ef5350',
      borderDownColor: '#ef5350',
      borderUpColor: '#26a69a',
      wickDownColor: '#ef5350',
      wickUpColor: '#26a69a',
    });

    const candleData = [
      { time: '2023-06-01', open: 100, high: 105, low: 95, close: 102 },
      { time: '2023-06-02', open: 102, high: 108, low: 101, close: 107 },
      { time: '2023-06-05', open: 107, high: 110, low: 104, close: 106 },
      { time: '2023-06-06', open: 106, high: 109, low: 103, close: 104 },
      { time: '2023-06-07', open: 104, high: 107, low: 101, close: 105 },
      { time: '2023-06-08', open: 105, high: 108, low: 102, close: 107 },
      { time: '2023-06-09', open: 107, high: 111, low: 106, close: 110 },
    ];
    candleSeries.setData(candleData);

    // 计算并画均线
    function calculateMA(data, period) {
      const result = [];
      for (let i = 0; i < data.length; i++) {
        if (i < period - 1) {
          continue;
        }
        let sum = 0;
        for (let j = i - period + 1; j <= i; j++) {
          sum += data[j].close;
        }
        result.push({ time: data[i].time, value: +(sum / period).toFixed(2) });
      }
      return result;
    }

    const ma5 = chart.addLineSeries({ color: '#e67e22', lineWidth: 2 });
    ma5.setData(calculateMA(candleData, 5));

    const ma10 = chart.addLineSeries({ color: '#3498db', lineWidth: 2 });
    ma10.setData(calculateMA(candleData, 3));

    // 自适应宽度
    window.addEventListener('resize', () => {
      chart.applyOptions({ width: window.innerWidth });
    });
  </script>
</body>
</html>
