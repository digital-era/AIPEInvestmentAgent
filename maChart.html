  <script>
    const params = new URLSearchParams(window.location.search);
    const stockCode = params.get("code") || "600900";
    const stockName = params.get("name") || "股票";
    const isETF = /^(58|55|51|15)/.test(stockCode);
    const isUSStock = /^us|^US/.test(stockCode);
    const decimalPlaces = isETF ? 3 : 2;

    document.title = `均线分析 - ${stockName} (${stockCode})`;

    const formatDate = t => {
      const d = new Date(t * 1000);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    };

    // **核心改动 1: 定义一个通用的图表配置，用于统一时间格式**
    const commonChartOptions = {
        layout: { background: { color: '#181818' }, textColor: '#ccc' },
        grid: { vertLines: { color: '#333' }, horzLines: { color: '#333' } },
        rightPriceScale: { borderColor: '#666' },
        timeScale: { borderColor: '#666' },
        // 全局设置日期格式
        localization: {
            dateFormat: 'yyyy-MM-dd',
        },
        // 禁用图表自带的十字光标标签，避免格式冲突和信息重叠
        crosshair: {
            vertLine: {
                labelVisible: false,
            },
            horzLine: {
                labelVisible: false,
            },
        },
    };

    const mainChart = LightweightCharts.createChart(document.getElementById('container'), {
      ...commonChartOptions,
      timeScale: { // 主图保留完整的时间轴
        ...commonChartOptions.timeScale,
        tickMarkFormatter: (time) => {
            // 我们仍然可以用 tickMarkFormatter 来决定固定刻度的显示内容
            // 这里我们使用库的默认格式化器，因为它现在会遵循 localization 设置
            const d = new Date(time * 1000);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        },
      }
    });

    function createSubChart(containerId) {
      return LightweightCharts.createChart(document.getElementById(containerId), {
        ...commonChartOptions,
        timeScale: { // 副图不显示时间轴标签，但时间轴本身存在并同步
            ...commonChartOptions.timeScale,
            visible: true, 
            tickMarkFormatter: () => '', // 不显示刻度标签
        },
      });
    }

    const volumeChart = createSubChart('volumeContainer');
    const macdChart = createSubChart('macdContainer');
    const rsiChart = createSubChart('rsiContainer');

    // **核心改动 2: 除了同步范围，还要同步十字光标位置，确保所有图表联动**
    const syncCharts = [mainChart, volumeChart, macdChart, rsiChart];
    syncCharts.forEach(chart => {
        chart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            syncCharts.forEach(otherChart => {
                if (otherChart !== chart) {
                    otherChart.timeScale().setVisibleLogicalRange(range);
                }
            });
        });
        chart.subscribeCrosshairMove(param => {
            syncCharts.forEach(otherChart => {
                if (otherChart !== chart) {
                    otherChart.setCrosshairPosition(param.point.x, param.point.y, param.seriesData);
                }
            });
        });
    });

    const candleSeries = mainChart.addCandlestickSeries();
    const volumeSeries = volumeChart.addHistogramSeries({ priceFormat: { type: 'volume' }, scaleMargins: { top: 0.2, bottom: 0 } });
    const macdHistogram = macdChart.addHistogramSeries({scaleMargins: { top: 0.2, bottom: 0.05 }});
    const macdDIF = macdChart.addLineSeries({ color: '#3498db' });
    const macdDEA = macdChart.addLineSeries({ color: '#ffa500' });
    const rsiLine = rsiChart.addLineSeries({ color: '#1abc9c', scaleMargins: { top: 0.2, bottom: 0.2 } });

    const colors = { 5: '#e67e22', 10: '#3498db', 20: '#9b59b6', 30: '#f1c40f', 60: '#2ecc71', 120: '#e74c3c', 250: '#bdc3c7' };
    const maSeriesMap = {};
    for (const [period, color] of Object.entries(colors)) {
      const series = mainChart.addLineSeries({ color, lineWidth: 1.5, priceLineVisible: false });
      maSeriesMap[`MA_${period}`] = series;

      const span = document.createElement('span');
      span.className = 'ma-label';
      span.style.color = color;
      span.setAttribute('data-key', `MA_${period}`);
      span.innerText = `MA${period}`;
      document.getElementById('legend').appendChild(span);
    }

    fetch(`/api/rtStockQueryProxy?code=${encodeURIComponent(stockCode)}&type=movingaveragedata`)
      .then(res => res.json())
      .then(data => {
        const adjustTime = utcStr => {
          const date = new Date(utcStr);
          return isUSStock ? Math.floor(date.getTime() / 1000) : Math.floor(date.getTime() / 1000) + 8 * 3600;
        };

        const candleData = [], volumeData = [], rsiData = [], difData = [], deaData = [], macdData = [];
        const maDataMap = {};
        for (const key of Object.keys(maSeriesMap)) maDataMap[key] = [];

        // --- 指标计算逻辑保持您原始的不变 ---
        const closes = data.map(d => d.Close);
        const ema = (arr, period) => {
          const k = 2 / (period + 1);
          let emaArray = [arr[0]];
          for (let i = 1; i < arr.length; i++) {
            emaArray.push(arr[i] * k + emaArray[i - 1] * (1 - k));
          }
          return emaArray;
        };
        const rsi = (values, period = 14) => {
          let rsis = [];
          for (let i = period; i < values.length; i++) {
            let gains = 0, losses = 0;
            for (let j = i - period; j < i; j++) {
              const diff = values[j + 1] - values[j];
              if (diff >= 0) gains += diff; else losses -= diff;
            }
            const rs = gains / (losses || 1);
            rsis.push(100 - 100 / (1 + rs));
          }
          return Array(period).fill(null).concat(rsis);
        };
        const ema12 = ema(closes, 12), ema26 = ema(closes, 26);
        const dif = ema12.map((v, i) => v - ema26[i]);
        const dea = ema(dif.slice(1), 9);
        const macd = dif.map((v, i) => i < dea.length ? v - dea[i - 1] : null);
        const rsiValues = rsi(closes);

        // **核心改动 3: 填充数据，确保所有数组长度一致**
        data.forEach((d, i) => {
          const time = adjustTime(d.Date);
          candleData.push({ time, open: d.Open, high: d.High, low: d.Low, close: d.Close });
          volumeData.push({ time, value: d.Volume / 1000000, color: d.Close >= d.Open ? '#2ecc71' : '#e74c3c' });
          
          for (const key of Object.keys(maSeriesMap)) {
            const val = d[key];
            maDataMap[key].push({ time, value: val !== null ? val : undefined });
          }

          // 无论值是否存在，都推入一个带时间戳的对象
          // lightweight-charts会处理undefined值，不绘制该点，但时间点会保留，实现对齐
          const difValue = dif[i];
          const deaValue = dea[i - 1]; // 注意原始逻辑中的索引
          const macdValue = macd[i];
          const rsiValue = rsiValues[i];

          difData.push({ time, value: difValue !== null ? difValue : undefined });
          deaData.push({ time, value: deaValue !== null ? deaValue : undefined });
          macdData.push({ time, value: macdValue !== null ? macdValue : undefined, color: macdValue >= 0 ? '#2ecc71' : '#e74c3c' });
          rsiData.push({ time, value: rsiValue !== null ? rsiValue : undefined });
        });

        candleSeries.setData(candleData);
        volumeSeries.setData(volumeData);
        for (const [key, series] of Object.entries(maSeriesMap)) series.setData(maDataMap[key]);
        macdHistogram.setData(macdData);
        macdDIF.setData(difData);
        macdDEA.setData(deaData);
        rsiLine.setData(rsiData);
        
        mainChart.timeScale().fitContent();
        
        // Tooltip更新逻辑，只在主图表上监听一次
        mainChart.subscribeCrosshairMove(param => {
            // 如果鼠标移出图表区域，清除tooltip
            if (!param.time || !param.point || !param.seriesData.get(candleSeries)) {
              document.getElementById('tooltip').innerHTML = '鼠标移动查看详情';
              for (const [key] of Object.entries(maSeriesMap)) {
                const span = document.querySelector(`[data-key="${key}"]`);
                if (span) span.innerText = key.replace('MA_', 'MA');
              }
              return;
            }

            const p = param.seriesData.get(candleSeries);
            const idx = candleData.findIndex(x => x.time === p.time);
            if (idx === -1) return;

            const d = candleData[idx];
            const prevClose = idx > 0 ? candleData[idx - 1].close : d.close;
            const change = d.close - prevClose;
            const changePct = ((change / prevClose) * 100).toFixed(2);
            const amplitude = (((d.high - d.low) / prevClose) * 100).toFixed(2);

            let html = `<strong>${formatDate(d.time)}</strong> | `;
            html += `开:${d.open.toFixed(decimalPlaces)} 高:${d.high.toFixed(decimalPlaces)} 低:${d.low.toFixed(decimalPlaces)} 收:${d.close.toFixed(decimalPlaces)} | `;
            html += `涨跌:${change.toFixed(decimalPlaces)} (${changePct > 0 ? '+' : ''}${changePct}%) 振幅:${amplitude}% | `;
            html += `量:${(volumeData[idx]?.value || 0).toFixed(2)} 万手`;
            document.getElementById('tooltip').innerHTML = html;
            
            for (const [key, series] of Object.entries(maSeriesMap)) {
              const dataPoint = maDataMap[key].find(x => x.time === p.time);
              const span = document.querySelector(`[data-key="${key}"]`);
              if (span) {
                const label = key.replace('MA_', 'MA');
                if (dataPoint && dataPoint.value !== undefined) {
                  span.innerText = `${label}:${dataPoint.value.toFixed(decimalPlaces)}`;
                } else {
                  span.innerText = `${label}:--`;
                }
              }
            }
        });
      });
  </script>
