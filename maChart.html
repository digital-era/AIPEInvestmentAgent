<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>均线分析图表</title>
  <style>
    body {
      margin: 0;
      background-color: #181818;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #legend {
      text-align: center;
      padding: 10px;
      color: #ccc;
      font-size: 14px;
    }
    .ma-label {
      display: inline-block;
      margin: 0 8px;
      font-weight: bold;
    }
    #container {
      width: 100vw;
      height: 90vh;
    }
    #tooltip {
      text-align: center;
      font-size: 14px;
      color: #eee;
      background-color: #222;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; color: #a0d2eb">均线分析</h2>
  <div id="legend"></div>
  <div id="tooltip">鼠标移动查看详情</div>
  <div id="container"></div>

  <!-- 1. 确保图表库被正确加载 -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

  <!-- 2. 运行我们自己的图表代码 -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const stockCode = params.get("code") || "600900";
    const stockName = params.get("name") || "股票";
    const isETF = /^(58|55|51|15)/.test(stockCode);
    const isUSStock = /^us|^US/.test(stockCode);
    const decimalPlaces = isETF ? 3 : 2;

    document.title = `均线分析 - ${stockName} (${stockCode})`;

    const formatDateForTooltip = t => {
      const d = new Date(t * 1000);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    };

    const chart = LightweightCharts.createChart(document.getElementById('container'), {
      layout: { background: { color: '#181818' }, textColor: '#ccc' },
      grid: { vertLines: { color: '#333' }, horzLines: { color: '#333' } },
      rightPriceScale: { borderColor: '#666' },
      timeScale: {
        borderColor: '#666',
        timeVisible: true,
        secondsVisible: false,
      },
      localization: {
        dateFormat: 'yyyy-MM-dd',
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
        vertLine: { labelVisible: false },
        horzLine: { labelVisible: false },
      },
    });

    // --- Series的创建 (保持不变) ---
    const candleSeries = chart.addCandlestickSeries({ upColor: '#2ecc71', downColor: '#e74c3c', borderUpColor: '#2ecc71', borderDownColor: '#e74c3c', wickUpColor: '#2ecc71', wickDownColor: '#e74c3c' });
    const volumeSeries = chart.addHistogramSeries({ priceFormat: { type: 'volume' }, priceScaleId: 'volume', scaleMargins: { top: 0.25, bottom: 0.05 }});
    const macdHistogram = chart.addHistogramSeries({ priceScaleId: 'macd', scaleMargins: { top: 0.25, bottom: 0.05 }});
    const macdDIF = chart.addLineSeries({ color: '#3498db', priceScaleId: 'macd', lineWidth: 1.5 });
    const macdDEA = chart.addLineSeries({ color: '#ffa500', priceScaleId: 'macd', lineWidth: 1.5 });
    const rsiLine = chart.addLineSeries({ color: '#1abc9c', priceScaleId: 'rsi', lineWidth: 1.5, scaleMargins: { top: 0.2, bottom: 0.2 } });
    
    const colors = { 5: '#e67e22', 10: '#3498db', 20: '#9b59b6', 30: '#f1c40f', 60: '#2ecc71', 120: '#e74c3c', 250: '#bdc3c7' };
    const maSeriesMap = {};
    for (const [period, color] of Object.entries(colors)) {
      const series = chart.addLineSeries({ color, lineWidth: 1.5, priceLineVisible: false });
      maSeriesMap[`MA_${period}`] = series;
      const span = document.createElement('span');
      span.className = 'ma-label';
      span.style.color = color;
      span.setAttribute('data-key', `MA_${period}`);
      span.innerText = `MA${period}`;
      document.getElementById('legend').appendChild(span);
    }

    fetch(`/api/rtStockQueryProxy?code=${encodeURIComponent(stockCode)}&type=movingaveragedata`)
      .then(res => res.json())
      .then(data => {
        // **核心修正：采用全新的、最稳定可靠的指标计算和数据组装逻辑**

        const closes = data.map(d => d.Close);
        
        // 1. 定义一个只在数字数组上工作的简单EMA计算器
        const calculateEmaOnArray = (source, period) => {
            if (source.length < period) return [];
            const k = 2 / (period + 1);
            const results = [];
            let sum = source.slice(0, period).reduce((a, b) => a + b, 0);
            let prevEma = sum / period;
            results.push(prevEma);
            for (let i = period; i < source.length; i++) {
                prevEma = source[i] * k + prevEma * (1 - k);
                results.push(prevEma);
            }
            return results;
        };
        
        // 2. 计算MACD指标的原始值
        const ema12 = calculateEmaOnArray(closes, 12);
        const ema26 = calculateEmaOnArray(closes, 26);
        // 对齐两个EMA数组，因为它们起点不同
        const diff = ema12.slice(ema26.length - ema12.length);
        const difValues = ema26.map((val, i) => diff[i] - val);
        const deaValues = calculateEmaOnArray(difValues, 9);
        const macdValues = deaValues.map((val, i) => (difValues[i + 8] - val) * 2);

        // 3. 计算RSI指标的原始值
        const calculateRsiOnArray = (source, period = 14) => {
            if(source.length <= period) return [];
            const results = [];
            let avgGain = 0;
            let avgLoss = 0;
            for (let i = 1; i <= period; i++) {
                const change = source[i] - source[i - 1];
                if (change > 0) { avgGain += change; } else { avgLoss -= change; }
            }
            avgGain /= period;
            avgLoss /= period;

            for (let i = period; i < source.length; i++) {
                if (i > period) {
                    const change = source[i] - source[i - 1];
                    const gain = change > 0 ? change : 0;
                    const loss = change < 0 ? -change : 0;
                    avgGain = (avgGain * (period - 1) + gain) / period;
                    avgLoss = (avgLoss * (period - 1) + loss) / period;
                }
                const rs = avgLoss > 0 ? avgGain / avgLoss : 100;
                results.push(100 - 100 / (1 + rs));
            }
            return results;
        };
        const rsiValues = calculateRsiOnArray(closes, 14);

        // 4. 将所有数据组装成图表库需要的格式，用 undefined 填充空白期，确保完美对齐
        const candleData = [], volumeData = [], maData = {},
              macdData = [], difData = [], deaData = [], rsiData = [];
        Object.keys(maSeriesMap).forEach(key => maData[key] = []);

        const macdOffset = 25 + 8; // EMA(26)需要26个点(索引25), DEA(9)需要9个点(索引8)
        const rsiOffset = 14;

        data.forEach((d, i) => {
            const time = Math.floor(new Date(d.Date).getTime() / 1000) + (isUSStock ? 0 : 8 * 3600);
            
            candleData.push({ time, open: d.Open, high: d.High, low: d.Low, close: d.Close });
            volumeData.push({ time, value: d.Volume / 1000000, color: d.Close >= d.Open ? '#2ecc71' : '#e74c3c' });
            
            Object.keys(maSeriesMap).forEach(key => {
                maData[key].push({ time, value: d[key] !== null ? d[key] : undefined });
            });
            
            // 使用偏移量来正确填充数据，确保所有数组长度一致
            const difValue = i >= 25 ? difValues[i - 25] : undefined;
            const deaValue = i >= macdOffset ? deaValues[i - macdOffset] : undefined;
            const macdValue = i >= macdOffset ? macdValues[i - macdOffset] : undefined;
            const rsiValue = i >= rsiOffset ? rsiValues[i - rsiOffset] : undefined;
            
            difData.push({ time, value: difValue });
            deaData.push({ time, value: deaValue });
            macdData.push({ time, value: macdValue, color: macdValue >= 0 ? '#2ecc71' : '#e74c3c' });
            rsiData.push({ time, value: rsiValue });
        });

        // 5. 设置数据到图表
        candleSeries.setData(candleData);
        volumeSeries.setData(volumeData);
        for (const [key, series] of Object.entries(maSeriesMap)) {
            series.setData(maData[key]);
        }
        macdHistogram.setData(macdData);
        macdDIF.setData(difData);
        macdDEA.setData(deaData);
        rsiLine.setData(rsiData);
        
        // Tooltip 更新逻辑 (保持不变)
        chart.subscribeCrosshairMove(param => {
          if (!param.time || !param.point || !param.seriesData.size) {
            document.getElementById('tooltip').innerHTML = '鼠标移动查看详情';
            for (const [key] of Object.entries(maSeriesMap)) {
                const span = document.querySelector(`[data-key="${key}"]`);
                if (span) span.innerText = key.replace('MA_', 'MA');
            }
            return;
          }
          const p = param.seriesData.get(candleSeries);
          if (!p) return;
          const idx = candleData.findIndex(x => x.time === p.time);
          if (idx === -1) return;
          const d = candleData[idx];
          const prevClose = idx > 0 ? candleData[idx - 1].close : d.close;
          const change = d.close - prevClose;
          const changePct = ((change / prevClose) * 100).toFixed(2);
          const amplitude = (((d.high - d.low) / prevClose) * 100).toFixed(2);
          let html = `<strong>${formatDateForTooltip(d.time)}</strong> | `;
          html += `开:${d.open.toFixed(decimalPlaces)} 高:${d.high.toFixed(decimalPlaces)} 低:${d.low.toFixed(decimalPlaces)} 收:${d.close.toFixed(decimalPlaces)} | `;
          html += `涨跌:${change.toFixed(decimalPlaces)} (${changePct > 0 ? '+' : ''}${changePct}%) 振幅:${amplitude}% | `;
          html += `量:${(volumeData[idx]?.value || 0).toFixed(2)} 万手`;
          document.getElementById('tooltip').innerHTML = html;
          for (const [key, series] of Object.entries(maSeriesMap)) {
            const dataPoint = param.seriesData.get(series);
            const span = document.querySelector(`[data-key="${key}"]`);
            if (span) {
              const label = key.replace('MA_', 'MA');
              if (dataPoint && dataPoint.value !== undefined) {
                span.innerText = `${label}:${dataPoint.value.toFixed(decimalPlaces)}`;
              } else {
                span.innerText = `${label}:--`;
              }
            }
          }
        });
        
        chart.timeScale().fitContent();
      });
  </script>
</body>
</html>
